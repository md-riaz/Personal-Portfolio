<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riaz - MI Talent</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="- Responsive HTML5 Portfolio" />
    <meta
      name="description"
      content="This is framwork less animated portfolio site"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="- Responsive HTML5 Portfolio" />
    <meta
      property="og:description"
      content="This is framwork less animated portfolio site"
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/25ggpz7f/preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta property="twitter:title" content="Responsive HTML5 Portfolio" />
    <meta
      property="twitter:description"
      content="This is framwork less animated portfolio site"
    />
    <meta
      property="twitter:image"
      content="https://i.postimg.cc/25ggpz7f/preview.jpg"
    />
    <!-- Dynamic meta url set -->
    <script>
      document
        .querySelector("meta[property='og:url']")
        .setAttribute("content", document.location);
      document
        .querySelector("meta[property='twitter:url']")
        .setAttribute("content", document.location);
    </script>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Splitting CSS -->
    <!-- <link rel="stylesheet" href="css/splitting.css" />
    <link rel="stylesheet" href="css/splitting-cells.css" /> -->
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <section class="container-fluid">
      <header>
        <a href="/" class="brand">
          <img src="../../images/logo.png" alt="brand"
        /></a>
        <nav class="main-nav">
          <li><a href="/" title="Work" class="active">Work</a></li>
          <li>
            <a href="" title="About">about</a>
          </li>
          <li>
            <a href="" title="Blog">blog</a>
          </li>
          <li>
            <a href="" title="Contact">contact</a>
          </li>
        </nav>
      </header>
      <main id="work-details">
        <section class="container-fluid">
          <div class="content">
            <h1 class="plop-it" data-splitting>BOO Creative</h1>
            <p class="plop-it" data-splitting>
              MI Talent is a free website template. Create an elegant and modern
              website for an agency with this. All files are fully editable,
              layered, carefully organised and use free Google fonts.
            </p>
            <div class="links">
              <a href="https://mitalent.netlify.app/">See Live</a>
              <a href="https://github.com/md-riaz/MITALENT">
                <svg
                  class="case-item-icon icon-github"
                  fill="currentColor"
                  width="30"
                  height="30"
                  viewBox="0 0 62 60"
                >
                  <path
                    d="M31 0a30.7 30.7 0 0 0-9.8 59.9c1.55.3 2.116-.6 2.116-1.4s-.026-2.7-.042-5.3c-8.622 1.9-10.44-4.1-10.44-4.1-1.414-3.5-3.448-4.5-3.448-4.5-2.815-1.9.213-1.9.213-1.9a6.74 6.74 0 0 1 4.746 3.2c2.766 4.7 7.254 3.3 9.023 2.6a6.3 6.3 0 0 1 1.966-4.1c-6.88-.8-14.12-3.5-14.12-15.2a11.964 11.964 0 0 1 3.193-8.3 10.9 10.9 0 0 1 .3-8.1s2.6-.9 8.525 3.1a30.617 30.617 0 0 1 15.522 0c5.92-4 8.517-3.1 8.517-3.1a10.886 10.886 0 0 1 .308 8.1 11.946 11.946 0 0 1 3.186 8.3c0 11.8-7.248 14.4-14.155 15.1a7.52 7.52 0 0 1 2.1 5.7c0 4.1-.04 7.5-.04 8.5 0 .8.56 1.7 2.13 1.4A30.708 30.708 0 0 0 31 0"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </section>
        <section class="content">
          <img
            class="shadow"
            alt="Project"
            src="../../images/portfolio/single/mitalent_full.jpg"
          />
        </section>
      </main>
    </section>
    <!-- Typed.js and splitting.js -->
    <script src="../../js/splitting.min.js"></script>
    <script defer src="../../js/typed.js@2.0.11"></script>
    <!-- Main Script-->
    <script defer src="../../js/main.js"></script>
  </body>
</html>
